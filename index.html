<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojzovy Paseky | Projekt Phoenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; scroll-behavior: smooth; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1510798831971-661eb04b3739?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; min-height: 100vh;
        }
        .glass-nav { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px); }
        .chat-window { background: #111; border-radius: 2rem; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [isOpen, setIsOpen] = useState(true); // Podle obr√°zku nech√°me otev≈ôen√Ω
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [messages, setMessages] = useState([
                { r: 'ai', t: 'Dobr√Ω den! üëã Jsem asistent pro Lojzovy Paseky. Jak v√°m mohu pomoci s va≈°√≠ rezervac√≠?' }
            ]);
            const scrollRef = useRef(null);

            const send = async (e) => {
                if(e) e.preventDefault();
                if(!input.trim() || loading) return;
                const userMsg = input;
                setMessages(prev => [...prev, { r: 'u', t: userMsg }]);
                setInput('');
                setLoading(true);

                try {
                    const res = await fetch('/api/chat', { 
                        method: 'POST', 
                        body: JSON.stringify({ message: userMsg }) 
                    });
                    const data = await res.json();
                    setMessages(prev => [...prev, { r: 'ai', t: data.text }]);
                } catch (e) {
                    setMessages(prev => [...prev, { r: 'ai', t: 'Omlouv√°m se, spojen√≠ s AI Phoenix selhalo.' }]);
                }
                setLoading(false);
            };

            return (
                <div className="relative">
                    {/* NAVIGACE */}
                    <nav className="fixed top-0 w-full glass-nav z-50 px-8 py-4 flex justify-between items-center text-white">
                        <div className="font-bold text-xl tracking-tighter uppercase">Lojzovy Paseky</div>
                        <div className="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest opacity-70">
                            <a href="#">O projektu</a><a href="#galerie">Apartm√°ny</a><a href="#">Lokalita</a><a href="#">Kontakt</a>
                        </div>
                        <button className="bg-[#22c55e] px-6 py-2 rounded-full text-[10px] font-bold uppercase hover:bg-[#1da850]">Rezervovat</button>
                    </nav>

                    {/* HERO - P≈òESNƒö DLE TV√âHO OBR√ÅZKU */}
                    <header className="hero-bg flex flex-col items-center justify-center text-center px-4">
                        <span className="text-[#22c55e] font-bold tracking-[0.4em] text-[10px] mb-6 uppercase">V√°≈° druh√Ω domov v srdci ≈†umavy</span>
                        <h1 className="text-6xl md:text-9xl mb-6">Lojzovy Paseky</h1>
                        <p className="text-xl md:text-2xl max-w-2xl font-light opacity-80 italic">
                            Kde se modern√≠ architektura potk√°v√° s tichem les≈Ø.<br/>Investice do klidu, kter√Ω trv√°.
                        </p>
                    </header>

                    {/* SEKCE FOTKY (GALERIE) */}
                    <section id="galerie" className="bg-black py-24 px-8">
                        <h2 className="text-4xl text-center mb-16">Nahl√©dnƒõte do Phoenixu</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                            <div className="h-80 bg-gray-900 rounded-2xl overflow-hidden group">
                                <img src="https://images.unsplash.com/photo-1542718610-a1d656d1884c?q=80&w=800" className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                            </div>
                            <div className="h-80 bg-gray-900 rounded-2xl overflow-hidden group">
                                <img src="https://images.unsplash.com/photo-1449156001931-82992a472000?q=80&w=800" className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                            </div>
                            <div className="h-80 bg-gray-900 rounded-2xl overflow-hidden group">
                                <img src="https://images.unsplash.com/photo-1518780664697-55e3ad937233?q=80&w=800" className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                            </div>
                        </div>
                    </section>

                    {/* CHAT - P≈òESNƒö DLE TV√âHO OBR√ÅZKU */}
                    <div className="fixed bottom-8 right-8 z-50">
                        {!isOpen ? (
                            <button onClick={() => setIsOpen(true)} className="bg-[#22c55e] text-black p-5 rounded-full shadow-2xl">üí¨</button>
                        ) : (
                            <div className="chat-window w-[360px] h-[520px] shadow-2xl flex flex-col animate-in fade-in slide-in-from-bottom-4">
                                <div className="bg-[#22c55e] p-6 text-white relative">
                                    <div className="font-bold text-lg leading-tight text-black">Lojzovy Paseky AI</div>
                                    <div className="text-[10px] text-black font-semibold opacity-70 uppercase tracking-widest">Online | P≈ôipraven pomoci</div>
                                    <button onClick={() => setIsOpen(false)} className="absolute top-6 right-6 text-black font-bold">‚úï</button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-5 space-y-4 chat-scroll">
                                    {messages.map((m, i) => (
                                        <div key={i} className={`flex ${m.r === 'u' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[85%] p-4 rounded-2xl text-sm ${m.r === 'u' ? 'bg-[#22c55e] text-black font-medium' : 'bg-white/10 text-gray-200'}`}>
                                                {m.t}
                                            </div>
                                        </div>
                                    ))}
                                    {loading && <div className="text-[#22c55e] text-[10px] font-bold animate-pulse uppercase tracking-widest">Phoenix odpov√≠d√°...</div>}
                                </div>
                                <form onSubmit={send} className="p-4 bg-white/5 border-t border-white/10">
                                    <input 
                                        value={input} 
                                        onChange={e => setInput(e.target.value)} 
                                        className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white outline-none focus:border-[#22c55e]" 
                                        placeholder="Napi≈°te n√°m term√≠n nebo poƒçet osob..." 
                                    />
                                </form>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
